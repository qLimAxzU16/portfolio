    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="./js/DrawSVGPlugin.min.js"></script>
    <script>
        function setUserPreferColorScheme() {
            // On page load or when changing themes, best to add inline in `head` to avoid FOUC
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark')
            } else {
                document.documentElement.classList.remove('dark')
            }
        }

        function toggleDarkMode() {
            if (localStorage.theme === 'dark') {
                localStorage.theme = 'light'
                document.documentElement.classList.remove('dark')
            } else {
                localStorage.theme = 'dark'
                document.documentElement.classList.add('dark')
            }
        }

        setUserPreferColorScheme()

        // custom cursor
        const cursor = document.querySelector('.cursor');
        gsap.set(cursor, { xPercent: -50, yPercent: -50 });
        gsap.set(".path", { drawSVG: '0% 0%' })

        const timeline = new TimelineMax({ delay: 0.5 });
        timeline.addLabel("i", 2.85)
            .set(".logo", { autoAlpha: 1 })
            .to(".s1Path", { duration: 0.5, drawSVG: "100%", ease: Linear.easeNone, stagger: 0.2 })
            .to(".s2Path", { duration: 0.3, drawSVG: "100%", ease: Linear.easeNone, stagger: 0.2 })
            .to(".aPath", { duration: 0.3, drawSVG: "100%", ease: Linear.easeNone, stagger: 0.2 })
            .to(".mPath", { duration: 0.3, drawSVG: "100%", ease: Linear.easeNone, stagger: 0.2 })
            .from("#underline-1", { duration: 1, width: "0%", stagger: 0.2 }, '-=0.4')
            .from("#underline-2", { duration: 1, width: "0%" }, "-=0.35")

        // Listeners
        const lightBulb = document.getElementById('light-bulb')
        lightBulb.addEventListener('click', toggleDarkMode)

        // cursor hover
        lightBulb.addEventListener('mouseover', function () {
            cursor.style.opacity = '0';
        })

        lightBulb.addEventListener('mouseout', function () {
            cursor.style.opacity = '1';
        })

        document.getElementById('site-list').addEventListener('mouseover', function () {
            cursor.style.opacity = '0';
        })

        document.getElementById('site-list').addEventListener('mouseout', function () {
            cursor.style.opacity = '1';
        })

        window.addEventListener('mousemove', e => {
            gsap.to(cursor, 0.2, { x: e.clientX, y: e.clientY });
        });

    </script>
