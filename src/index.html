    <script>
        function setUserPreferColorScheme() {
            // On page load or when changing themes, best to add inline in `head` to avoid FOUC
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark')
            } else {
                document.documentElement.classList.remove('dark')
            }
        }

        function toggleDarkMode() {
            if (localStorage.theme === 'dark') {
                localStorage.theme = 'light'
                document.documentElement.classList.remove('dark')
            } else {
                localStorage.theme = 'dark'
                document.documentElement.classList.add('dark')
            }
        }

        setUserPreferColorScheme()

        // custom cursor
        gsap.set('.cursor', { xPercent: -50, yPercent: -50 });
        const cur = document.querySelector('.cursor');

        gsap.set(".path", {
            drawSVG: '0% 0%'
        })

        const tl = new TimelineMax({ delay: 0.5 });
        tl.addLabel("i", 2.85)
            .set(".logo", { autoAlpha: 1 })
            .to(".s1Path", { duration: 0.5, drawSVG: "100%", ease: Linear.easeNone, stagger: 0.2 })
            .to(".s2Path", { duration: 0.3, drawSVG: "100%", ease: Linear.easeNone, stagger: 0.2 })
            .to(".aPath", { duration: 0.3, drawSVG: "100%", ease: Linear.easeNone, stagger: 0.2 })
            .to(".mPath", { duration: 0.3, drawSVG: "100%", ease: Linear.easeNone, stagger: 0.2 })

        const tl2 = gsap.timeline({ delay: 1 })
        tl2.from("#underline-1", { duration: 1, width: "0%", stagger: 0.2 })
        tl2.from("#underline-2", { duration: 1, width: "0%" }, "-=0.35")


        // Listeners
        document.getElementById('light')
            .addEventListener('click', toggleDarkMode)

        window.addEventListener('mousemove', e => {
            gsap.to(cur, 0.2, { x: e.clientX, y: e.clientY });
        });

    </script>
